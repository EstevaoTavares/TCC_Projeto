                <script>
                  function irParaMenu() {
                    window.location.href = "menu.html"; // Substitua com o nome da sua p√°gina de menu
                  }
                  function irParainicio() {
                    window.location.href = "index.html"; // Substitua com o nome da sua p√°gina de menu

                  }

                  function irParalogar() {
                    window.location.href = "logar.html"; // Substitua com o nome da sua p√°gina de menu
                    }

                    document.addEventListener("DOMContentLoaded", function () {
                    // Recupera o usu√°rio logado do localStorage
                    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

                    if (!loggedInUser) {
                        alert("Nenhum usu√°rio est√° logado. Redirecionando para a p√°gina de login.");
                        window.location.href = "logar.html";
                        return;
                    }

                    // Preenche os campos do perfil com os dados do usu√°rio logado
                    document.getElementById("profile-name").textContent = loggedInUser.name || "N/A";
                    document.getElementById("profile-email").textContent = loggedInUser.email || "N/A";
                    document.getElementById("profile-address").textContent = loggedInUser.address || "N/A";
                    document.getElementById("profile-phone").textContent = loggedInUser.phone || "N/A";
                });

                // Fun√ß√£o para fazer logout
                function logout() {
                    localStorage.removeItem("loggedInUser");
                    alert("Voc√™ saiu da conta.");
                    window.location.href = "logar.html";
                }

                
        // Adicionar ao carrinho e mostrar o carrinho
        function addToCart(itemName, itemPrice, quantityId) {
            const quantityInput = document.getElementById(quantityId); // Obt√©m o campo de quantidade
            const quantity = parseInt(quantityInput.value) || 1;

            if (quantity <= 0) {
                alert("Por favor, insira uma quantidade v√°lida.");
                return;
            }

            const hasDiscount = quantity >= 50; // Mais de 50 unidades
            const discountRate = hasDiscount ? 0.25 : 0; // 25% de desconto
            const discountedPrice = itemPrice * (1 - discountRate); // Aplica o desconto

            const item = {
                id: Date.now(),
                name: itemName,
                price: itemPrice,
                quantity: quantity,
                total: discountedPrice * quantity,
                hasDiscount: hasDiscount,
            };

            cart.push(item);
            updateCartDisplay();
            openCart();
        }

        // Atualiza a exibi√ß√£o do carrinho no DOM
        function updateCartDisplay() {
            const cartList = document.getElementById('cart-list');
            const totalElement = document.getElementById('total-price');

            cartList.innerHTML = '';
            cart.forEach((item) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    ${item.name} - R$ ${item.price.toFixed(2)} x ${item.quantity} = R$ ${item.total.toFixed(2)}
                    ${item.hasDiscount ? '<span class="discount-label">Desconto aplicado (25%)</span>' : ''}
                    <button class="remove-item" onclick="removeFromCart(${item.id})">Remover</button>
                `;
                cartList.appendChild(listItem);
            });

            totalElement.textContent = `R$ ${calculateTotal().toFixed(2)}`;
        }

        // Calcula o total do carrinho
        function calculateTotal() {
            return cart.reduce((sum, item) => sum + item.total, 0);
        }

        // Remover item do carrinho
        function removeFromCart(itemId) {
            const itemIndex = cart.findIndex((item) => item.id === itemId);
            if (itemIndex > -1) {
                cart.splice(itemIndex, 1);
            }
            updateCartDisplay();
        }

        // Abrir o carrinho
        function openCart() {
            const cartElement = document.getElementById('side-cart');
            cartElement.classList.add('visible');
            cartElement.classList.remove('hidden');
        }

        // Fechar o carrinho
        function closeCart() {
            const cartElement = document.getElementById('side-cart');
            cartElement.classList.remove('visible');
            cartElement.classList.add('hidden');
        }
                    

                </script>
